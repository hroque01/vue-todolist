<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDolist</title>
</head>
<body>
    <div id="app">

        <div class="container">

            <h1>ToDoList</h1>

            <div class="col-12">
                <input type="text" placeholder="Add New Task" v-model="newTask" @KeyUp.enter="addTask">

                <button @click="addTask">Aggiungi</button>

                <div class="red-text" v-if="error">
                    Inserisci almeno 5 caratteri
                </div>
            </div>

            <div class="task-container">

                <ul v-if="tasks.length > 0">
                    <li v-for="(task, index) in tasks">
                        {{task.text}}
                        <i class="fa-solid fa-x" @click="removeTask(index)"></i>
                    </li>
                </ul>

                <div class="red-text" v-else>
                    Non ci sono task
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
